<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x Raider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #blurLayer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            transition: backdrop-filter 1s ease;
            z-index: 5;
        }

        #enterButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enterButton:hover {
            transform: scale(1.1);
        }

        #raiderText {
            display: none;
            text-align: center;
            position: absolute;
            font-family: Arial, sans-serif;
            top: 20%; /* Moved higher */
        }

        .redText {
            color: red;
            font-size: 4em;
            margin: 0;
        }

        .whiteText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .boombox {
            animation: beat 1s infinite ease-in-out;
        }

        /* Audio control slider */
        #audioControl {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        #volumeSlider {
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #volumeSlider::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            height: 10px;
        }

        #volumeSlider::-webkit-slider-thumb {
            background: #E31C79;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            border: none;
            transition: transform 0.2s ease;
        }

        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div id="blurLayer"></div>
    <button id="enterButton">Enter</button>
    <div id="raiderText">
        <p class="redText">0x</p>
        <p class="whiteText">Raider</p>
    </div>

    <audio id="backgroundAudio" src="./song.mp3" loop></audio>

    <!-- Audio Control Slider -->
    <div id="audioControl">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        const blurLayer = document.getElementById('blurLayer');
        const enterButton = document.getElementById('enterButton');
        const raiderText = document.getElementById('raiderText');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const volumeSlider = document.getElementById('volumeSlider');

        let audioContext, analyser, dataArray;

        function setupAudioVisualization() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(backgroundAudio);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            animateBoombox();
        }

        function animateBoombox() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
            const scale = 1 + average / 200;

            raiderText.style.transform = `scale(${scale})`;
            requestAnimationFrame(animateBoombox);
        }

        // Handle enter button click
        enterButton.addEventListener('click', async () => {
            blurLayer.style.backdropFilter = 'none';
            enterButton.style.display = 'none';
            raiderText.style.display = 'block';

            try {
                await backgroundAudio.play();
                setupAudioVisualization();

                backgroundAudio.addEventListener('ended', () => {
                    setTimeout(() => {
                        backgroundAudio.play();
                    }, 2000); // Restart audio after 2 seconds
                });
            } catch (error) {
                console.error('Audio playback failed:', error);
            }
        });

        // Volume control functionality
        volumeSlider.addEventListener('input', () => {
            backgroundAudio.volume = volumeSlider.value;
        });

        // Seek functionality (forward and backward)
        backgroundAudio.addEventListener('timeupdate', () => {
            const currentTime = backgroundAudio.currentTime;
            const duration = backgroundAudio.duration;
            const progress = (currentTime / duration) * 100;
            volumeSlider.value = progress;
        });

        volumeSlider.addEventListener('input', () => {
            const newTime = (volumeSlider.value / 100) * backgroundAudio.duration;
            backgroundAudio.currentTime = newTime;
        });
    </script>
</body>
</html>
