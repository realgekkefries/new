<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x Raider</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #blurLayer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            transition: backdrop-filter 1s ease;
            z-index: 5;
        }

        #enterButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enterButton:hover {
            transform: scale(1.1);
        }

        #raiderText {
            display: none;
            text-align: center;
            position: absolute;
            font-family: Arial, sans-serif;
            top: 20%;
        }

        .redText {
            color: red;
            font-size: 4em;
            font-weight: bolder; /* Thicker "0x" text */
            margin: 0;
        }

        .whiteText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin: 0;
        }

        #counterContainer {
            margin-top: 10px; /* Reduced spacing */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #counterLabels {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 1.2em;
            color: white;
            margin-bottom: 5px; /* Label spacing from counters */
        }

        .counterLabel {
            text-align: center;
        }

        #counters {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .counterBox {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        #buttonContainer {
            position: absolute;
            top: 53%; /* Adjusted to reduce spacing from counters */
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            visibility: hidden;
        }

        .actionButton {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .actionButton:hover {
            transform: scale(1.1);
        }

        /* Info Popup */
        .info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(33, 33, 55, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(75, 0, 130, 0.5);
            z-index: 1000;
            color: #e0e0e0;
            width: 300px;
        }

        .info-popup p {
            margin: 0 0 20px 0;
            font-size: 1em;
            line-height: 1.5;
        }

        .info-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #e0e0e0;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="blurLayer"></div>
    <button id="enterButton">Enter</button>
    <div id="raiderText">
        <p class="redText">0x</p>
        <p class="whiteText">Raider</p>
        <!-- Counter Container -->
        <div id="counterContainer">
            <!-- Counter Labels -->
            <div id="counterLabels">
                <span class="counterLabel">Total Ran</span>
                <span class="counterLabel">Different PCs</span>
            </div>
            <!-- Counters -->
            <div id="counters">
                <div id="total-count" class="counterBox">Loading...</div>
                <div id="unique-count" class="counterBox">Loading...</div>
            </div>
        </div>
    </div>

    <div id="buttonContainer">
        <button class="actionButton" onclick="window.open('https://example.com', '_blank')">
            <i class="fas fa-download"></i> Download
        </button>
        <button class="actionButton" id="featuresButton">
            <i class="fas fa-cogs"></i> Features
        </button>
        <button class="actionButton" onclick="window.open('https://discord.gg/0xtool', '_blank')">
            <i class="fab fa-discord"></i> Discord
        </button>
    </div>

    <div id="infoPopup" class="info-popup">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        <p>Here are the features of 0x Raider</p>
        <ul>
            <!-- Feature list -->
            <li>Guild Joiner</li>
            <li>Guild Leaver</li>
            <li>VC Joiner</li>
            <li>VC Leaver</li>
            <li>Fetch Member IDs</li>
            <!-- Add more features as necessary -->
        </ul>
    </div>

    <audio id="backgroundAudio" src="./song.mp3" volume="0.7"></audio>

    <script>
        const blurLayer = document.getElementById('blurLayer');
        const enterButton = document.getElementById('enterButton');
        const raiderText = document.getElementById('raiderText');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const buttonContainer = document.getElementById('buttonContainer');
        const totalCountElement = document.getElementById('total-count');
        const uniqueCountElement = document.getElementById('unique-count');

        async function fetchAndDisplayCounters() {
            const superballs = "https://gekkefries.pythonanywhere.com";
            const tool = "0xRaider";

            async function fetchData(endpoint) {
                try {
                    const response = await fetch(`${superballs}/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tool })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        return data.count || 0;
                    }
                    throw new Error(await response.text());
                } catch (error) {
                    console.error(`Error fetching ${endpoint}:`, error);
                    return 0;
                }
            }

            const totalCount = await fetchData("get_total_ran");
            const uniqueCount = await fetchData("get_ran");

            animateCounter(totalCountElement, totalCount);
            animateCounter(uniqueCountElement, uniqueCount);
        }

        function animateCounter(element, target) {
            let count = 0;
            const increment = Math.max(1, Math.floor(target / 50));
            const interval = setInterval(() => {
                count += increment;
                if (count >= target) {
                    count = target;
                    clearInterval(interval);
                }
                element.textContent = count.toLocaleString();
            }, 20);
        }

        enterButton.addEventListener('click', async () => {
            blurLayer.style.backdropFilter = 'none';
            enterButton.style.display = 'none';
            raiderText.style.display = 'block';
            buttonContainer.style.visibility = 'visible';
            try {
                backgroundAudio.volume = 0.4;
                await backgroundAudio.play();
                fetchAndDisplayCounters();
            } catch (error) {
                console.error('Audio playback failed:', error);
            }
        });
    </script>
</body>
</html>
