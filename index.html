<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x Raider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #blurLayer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            transition: backdrop-filter 1s ease;
            z-index: 5;
        }

        #enterButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enterButton:hover {
            transform: scale(1.1);
        }

        #raiderText {
            display: none;
            text-align: center;
            position: absolute;
            font-family: Arial, sans-serif;
            top: 10%;
        }

        .redText {
            color: red;
            font-size: 4em;
            font-weight: bolder;
            margin: 0;
        }

        .whiteText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin: 0;
        }

        #counterContainer {
            position: absolute;
            top: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .counterBox {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        #buttonContainer {
            position: absolute;
            top: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            visibility: hidden;
        }

        .actionButton {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .actionButton:hover {
            transform: scale(1.1);
        }

        #featuresSection {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 65%;
            font-size: 1.2em;
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="blurLayer"></div>
    <button id="enterButton">Enter</button>
    <div id="raiderText">
        <p class="redText">0x</p>
        <p class="whiteText">Raider</p>
    </div>

    <div id="counterContainer">
        <div class="counterBox" id="total-count">Total Ran: 0</div>
        <div class="counterBox" id="unique-count">Different PCs: 0</div>
    </div>

    <div id="buttonContainer">
        <button class="actionButton" onclick="window.open('https://example.com', '_blank')">
            <i class="fas fa-download"></i> Download
        </button>
        <button class="actionButton" id="featuresButton">
            <i class="fas fa-cogs"></i> Features
        </button>
        <button class="actionButton" onclick="window.open('https://discord.gg/0xtool', '_blank')">
            <i class="fab fa-discord"></i> Discord
        </button>
    </div>

    <div id="featuresSection">
        <p>Features include:</p>
        <ul style="text-align: left;">
            <li>Fast and reliable.</li>
            <li>Multi-platform support.</li>
            <li>Secure and easy to use.</li>
            <li>Regular updates.</li>
        </ul>
    </div>

    <script>
        const totalCountElement = document.getElementById('total-count');
        const uniqueCountElement = document.getElementById('unique-count');

        function animateCounter(element, target) {
            let count = 0;
            const increment = Math.max(1, Math.floor(target / 50));
            const interval = setInterval(() => {
                count += increment;
                if (count >= target) {
                    count = target;
                    clearInterval(interval);
                }
                element.textContent = element.id === 'total-count' 
                    ? `Total Ran: ${count.toLocaleString()}` 
                    : `Different PCs: ${count.toLocaleString()}`;
            }, 20);
        }

        async function fetchAndDisplayCounters() {
            const superballs = "https://gekkefries.pythonanywhere.com";
            const tool = "0xRaider";

            try {
                const totalResponse = await fetch(`${superballs}/get_total_ran`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tool })
                });
                if (totalResponse.ok) {
                    const totalData = await totalResponse.json();
                    animateCounter(totalCountElement, totalData.count || 0);
                }

                const uniqueResponse = await fetch(`${superballs}/get_ran`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tool })
                });
                if (uniqueResponse.ok) {
                    const uniqueData = await uniqueResponse.json();
                    animateCounter(uniqueCountElement, uniqueData.count || 0);
                }
            } catch (error) {
                console.error("Error fetching counters:", error);
            }
        }

        fetchAndDisplayCounters();

        const enterButton = document.getElementById('enterButton');
        const blurLayer = document.getElementById('blurLayer');
        const raiderText = document.getElementById('raiderText');
        const buttonContainer = document.getElementById('buttonContainer');
        const featuresButton = document.getElementById('featuresButton');
        const featuresSection = document.getElementById('featuresSection');

        enterButton.addEventListener('click', () => {
            blurLayer.style.backdropFilter = 'none';
            enterButton.style.display = 'none';
            raiderText.style.display = 'block';
            buttonContainer.style.visibility = 'visible';
        });

        featuresButton.addEventListener('click', () => {
            featuresSection.style.display = featuresSection.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
