<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x Raider</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #blurLayer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            transition: backdrop-filter 1s ease;
            z-index: 5;
        }

        #enterButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enterButton:hover {
            transform: scale(1.1);
        }

        #raiderText {
            display: none;
            text-align: center;
            position: absolute;
            font-family: Arial, sans-serif;
            top: 20%;
        }

        .redText {
            color: red;
            font-size: 4em;
            font-weight: bolder; /* Thicker "0x" text */
            margin: 0;
        }

        .whiteText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .boombox {
            animation: beat 1s infinite ease-in-out;
        }

        #buttonContainer {
            position: absolute;
            top: 40%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            visibility: hidden;
        }

        .actionButton {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .actionButton:hover {
            transform: scale(1.1);
        }

        /* Counter Section */
        #counterSection {
            position: absolute;
            top: 50%;
            text-align: center;
            z-index: 10;
            visibility: hidden;
            margin-top: 20px; /* Added spacing above the counters */
        }

        .counterBox {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .counterLabel {
            font-size: 1em;
            color: white;
            margin-bottom: 5px;
            display: block;
        }

        /* Info Popup */
        .info-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(33, 33, 55, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(75, 0, 130, 0.5);
            z-index: 1000;
            color: #e0e0e0;
            width: 300px;
        }

        .info-popup p {
            margin: 0 0 20px 0;
            font-size: 1em;
            line-height: 1.5;
        }

        .info-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #e0e0e0;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="blurLayer"></div>
    <button id="enterButton">Enter</button>
    <div id="raiderText">
        <p class="redText">0x</p>
        <p class="whiteText">Raider</p>
    </div>

    <!-- Counters Section -->
    <div id="counterSection">
        <div>
            <span class="counterLabel">Total Ran</span>
            <div class="counterBox" id="total-count">0</div>
        </div>
        <div>
            <span class="counterLabel">Different PCs</span>
            <div class="counterBox" id="unique-count">0</div>
        </div>
    </div>

    <div id="buttonContainer">
        <button class="actionButton" onclick="window.open('https://example.com', '_blank')">
            <i class="fas fa-download"></i> Download
        </button>
        <button class="actionButton" id="featuresButton">
            <i class="fas fa-cogs"></i> Features
        </button>
        <button class="actionButton" onclick="window.open('https://discord.gg/0xtool', '_blank')">
            <i class="fab fa-discord"></i> Discord
        </button>
    </div>

    <!-- Info Popup -->
    <div id="infoPopup" class="info-popup">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        <p>Here are the features of 0x Raider</p>
        <ul>
            <li>Guild Joiner</li>
            <li>Guild Leaver</li>
            <li>VC Joiner</li>
            <!-- Rest of the features... -->
        </ul>
    </div>

    <audio id="backgroundAudio" src="./song.mp3" volume="0.7"></audio>
    <script>
        // Your existing JavaScript remains unchanged
    </script>
</body>
</html>
