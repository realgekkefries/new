<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x Raider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #blurLayer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px);
            transition: backdrop-filter 1s ease;
            z-index: 5;
        }

        #enterButton {
            position: absolute;
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #enterButton:hover {
            transform: scale(1.1);
        }

        #raiderText {
            display: none;
            text-align: center;
            position: absolute;
            font-family: Arial, sans-serif;
            top: 20%; /* Moved higher */
        }

        .redText {
            color: red;
            font-size: 4em;
            margin: 0;
        }

        .whiteText {
            color: white;
            font-size: 5em;
            font-weight: bold;
            margin: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .boombox {
            animation: beat 1s infinite ease-in-out;
        }

        #buttonContainer {
            position: absolute;
            top: 40%; /* Adjusted to place in the middle */
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            visibility: hidden; /* Initially hide buttons */
        }

        .actionButton {
            padding: 15px 30px;
            background-color: rgba(216, 191, 255, 0.4); /* Slight light purple */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .actionButton:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="blurLayer"></div>
    <button id="enterButton">Enter</button>
    <div id="raiderText">
        <p class="redText">0x</p>
        <p class="whiteText">Raider</p>
    </div>

    <div id="buttonContainer">
        <button class="actionButton" onclick="window.open('https://example.com', '_blank')">Download</button>
        <!-- Add more buttons here as needed -->
    </div>

    <audio id="backgroundAudio" src="./song.mp3" volume="0.7"></audio>

    <script>
        const blurLayer = document.getElementById('blurLayer');
        const enterButton = document.getElementById('enterButton');
        const raiderText = document.getElementById('raiderText');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const buttonContainer = document.getElementById('buttonContainer');

        let audioContext, analyser, dataArray;

        function setupAudioVisualization() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(backgroundAudio);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            animateBoombox();
        }

        function animateBoombox() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
            const scale = 1 + average / 200;

            raiderText.style.transform = `scale(${scale})`;
            requestAnimationFrame(animateBoombox);
        }

        enterButton.addEventListener('click', async () => {
            blurLayer.style.backdropFilter = 'none';
            enterButton.style.display = 'none';
            raiderText.style.display = 'block';

            // Show the buttons after Enter is clicked
            buttonContainer.style.visibility = 'visible';

            try {
                backgroundAudio.volume = 0.7; // Set volume to 70%
                await backgroundAudio.play();
                setupAudioVisualization();

                backgroundAudio.addEventListener('ended', () => {
                    setTimeout(() => {
                        backgroundAudio.play();
                    }, 2000); // Restart audio after 2 seconds
                });
            } catch (error) {
                console.error('Audio playback failed:', error);
            }
        });
    </script>
</body>
</html>
